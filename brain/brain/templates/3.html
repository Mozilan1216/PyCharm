<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #87CEFA; /* Light blue background */
        }
        .content-container {
            background-color: #f0f8ff; /* Lighter shade for the content background */
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .icon-container {
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 150px;
            height: 150px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .brain-icon {
            width: 70px; /* Adjust the size of the icon as needed */
            height: auto;
        }
        /* Add more custom CSS as needed for styling */
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="content-container">
                    <div class="row">
                        <div class="col-lg-8">
                            <h4>智慧案例:</h4>
                            <p>本文实例讲述了如何用Bootstrap构建响应式网页设计。Bootstrap是最受欢迎的HTML, CSS, 和 JS 框架用于开发响应式, 移动端优先的项目在互联网上。</p>
                            <button type="button" class="btn btn-primary">查看案例</button>
                        </div>
                        <div class="col-lg-4 d-flex justify-content-center">
                            <div class="icon-container">
                                <img src="path-to-your-brain-icon.svg" class="brain-icon" alt="Brain Icon">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
